<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

        {
            color: blue;
        }

    margin:0 auto;
}

    <title>1005_github turorial</title>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="content"></div>
    
   
    <span class="01 title">度數:</span>
    <input id="deg" placeholder="請輸入度數" type="text" size="11" style="border: 1px solid #0B6060">
    <br>

    <span class="01 title">分:</span>
    <input id="min" placeholder="請輸入分" type="text" size="11" style="border: 1px solid #0B6060">
    <br>

    <span class="01 title">秒:</span>
    <input id="sec" placeholder="請輸入秒" type="text" size="11" style="border: 1px solid #0B6060">
    <br>
    
    <span class="01">換算為度結果為:</span>
    <input   id="trandeg" type="text" size="11" style="border: 1px solid #0B6060">
    <br>
    <button onclick="caldegree()" type="button" class="btn btn-primary">換算為度</button>
    <div id="trde"></div>
    
    
    <span class="01">請輸入度數:</span>
    <input   id="transec"  type="text" size="11" style="border: 1px solid #28a5a5" >
    
    <span class="01">換算為度分秒結果為:</span>
    <input   id="trandms" type="text" size="11" style="border: 1px solid #0B6060">
    <br>
    <br>
    <button onclick="calsecond()" type="button" class="btn btn-success">換算為度分秒</button>
    <div id="trsc"></div>

    
    
    <script>
        function caldegree(){
            var d,m,s
            d = parseInt(document.getElementById('deg').value)
            m = parseInt(document.getElementById('min').value)
            s = parseInt(document.getElementById('sec').value)
            console.log(d,m,s)
            
            document.getElementById('trandeg').value = tran1(d,m,s)
            

        }
        function calsecond()
        {   
            var dms
            dms = parseFloat(document.getElementById('transec').value)
            
            document.getElementById('trandms').value = tandms(dms)

        }
    
        function tran1(d,m,s){
        d=d
        m=m/60
        s=s/3600
        return(d+m+s)
       }

       function tandms(dms)
       {
        dms = parseFloat(document.getElementById('transec').value)
        d=Math.floor(dms)
        m=Math.floor((dms-d)*60)
        s=parseInt((dms-d-m/60)*3600)
        st=d+'度'+m+'分'+s+'秒'
        return(st)
       }
       
    </script>
    </div>
</body>
</html>
