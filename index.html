    <script>
        function calBMI(){
            var h, w,b
            var normal='體重正常',light='體重過輕',heavy='體重過重'
            h = parseInt(document.getElementById('height').value)
            w = parseInt(document.getElementById('weight').value)
            console.log(h, w/h/h)
            document.getElementById('bodymean').value = bmi2(w,h)
            let bmi = bmi2(w,h)
        if(bmi<18.5)
        {
            result = '體重過輕' 
            document.getElementById('bodysize').value = result 
        }
        else if (bmi>=18.5 && bmi<24)
        {
            result = '體重正常'
            document.getElementById('bodysize').value = result
        }
        else if (bmi>=24 && bmi<30)
        {
            result = '過重'
            document.getElementById('bodysize').value = result
        }
        else if (bmi>=27 && bmi<30)
        {
            result = '輕度肥胖'
            document.getElementById('bodysize').value = result
        }
        else if (bmi>=30 && bmi<35)
        {
            result = '中度肥胖'
            document.getElementById('bodysize').value = result
        }
        else
        {
            result = '重度肥胖'
            document.getElementById('bodysize').value = result
        }
    
        }
    
        function bmi2(w,h){
        h=h/100
        return(w/(h*h)).toFixed(1)
       }
